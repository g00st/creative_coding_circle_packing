apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.processing:java-mode:3.3.7'
    implementation 'org.openpnp:opencv:4.9.0-0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}
mainClassName = 'App'
application {
    // Specify the directory where native libraries are located
    applicationDefaultJvmArgs = ["-Djava.library.path=libs/x64/"]
}